  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn" onclick="btnHandle()">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 *   data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
 */
var data = new Array();
function getData() {
  
   var x = document.getElementById("source");//如果不止一个ul标签...
   var y = x.getElementsByTagName("li");
   var air =document.getElementsByTagName("b");
   var dataCity = new Array();
   var dataAir = new Array();
   
   /*
    * 取城市名
    */
   for(var i = 0;i < y.length;i++){
   	var city = y[i].innerText.slice(0,2);
   	dataCity[i] = city;		
   	}
/*
 * 取数值
 */
   for(var i = 0; i<air.length;i++){
   	dataAir[i] = air[i].innerText;
   }
/*
 * 合并成数组
 */
	 
	    for(var i = 0; i<air.length;i++){
	    	data.push([dataCity[i],+dataAir[i]]);
//	    	alert(data[i]);
	    }
//alert(data.length);
	return data;
  

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {

	var data = data.sort(function(a,b){
		return a[1]-b[1];
	});

// for(var i = 0;i < data.length;i++){
// 	alert(data[i]);
//}
   return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
	
	for(var i = 0;i<data.length;i++){
	var str = data[i];
	var show = document.createElement("li");
	var textnode = document.createTextNode(str);
	show.appendChild(textnode);
	document.getElementById("resort").appendChild(show);
	}
}

function btnHandle() {
	var aqiData = getData();
	aqiData = sortAqiData(aqiData);
	render(aqiData);


}


function init() {
	document.getElementById("sort-btn").onclick = btnHandle();
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

}
init();
